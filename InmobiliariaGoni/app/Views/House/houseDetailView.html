<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Detalle de la casa
            <small>{{ vm.house.houseTitle }}</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Inicio</a>
            </li>
            <li ui-sref="houseList">Casas</li>
            <li class="active">Detalle</li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-md-8">
        <div id="houseImages" class="carousel slide" data-ride="carousel">
            <img class="img-responsive img-hover" ng-src="{{ vm.house.imageUrl }}"
                 alt="{{ vm.house.houseTitle }}"
                 title="{{ vm.house.houseTitle }}">
        </div>
    </div>
    <div class="col-md-4">
        <h3>Informaci&oacute;n de la casa</h3>
        <i class="fa fa-barcode"></i>&nbsp;{{ vm.house.houseCode }}<br />
        <i class="fa fa-money"></i>&nbsp;{{ vm.house.price | currency }}<br />
        {{ vm.house.description }}
    </div>
</div>
<div class="row">
    <a class="btn btn-default" ui-sref="houseList" style="width:120px;"><i class="glyphicon glyphicon-chevron-left"></i> Regresar</a>
    <a class="btn btn-primary" ui-sref="houseEdit.info({houseId: vm.house.houseId})" style="width:100px; margin:10px;">Editar</a>
</div>
