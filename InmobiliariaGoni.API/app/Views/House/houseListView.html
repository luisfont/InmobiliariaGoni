<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            House List
            <small>Search Value</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">House Search</li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-md-4 img-portfolio" ng-repeat="house in vm.houses">
        <a ui-sref="houseDetail({houseId: house.houseId})">
            <img class="img-responsive img-hover" ng-src="{{ house.imageUrl }}"
                 alt="{{ house.houseTitle }}"
                 title="{{ house.houseTitle }}">
        </a>
        <h3>
            <a ui-sref="houseDetail({houseId: house.houseId})">{{ house.houseTitle }}</a>
        </h3>
        <p>
            <i class="fa fa-barcode"></i>&nbsp;{{ house.houseCode }}<br />
            <i class="fa fa-money"></i>&nbsp;{{ house.price | currency }}<br />
            {{ house.description }}
        </p>
    </div>
</div>
